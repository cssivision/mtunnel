[package]
name = "mtunnel"
version = "0.1.0"
authors = ["misakachen <misakachen@tencent.com>"]
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
h2 = "0.3"
serde = "1.0"
log = "0.4"
http = "0.2.4"
bytes = "1.0"
env_logger = "0.10"
getopts = "0.2"
serde_derive = "1.0"
futures-util = { version = "0.3", default-features = false }
pin-project-lite = "0.2"
rustls-pemfile = "1"
tokio-rustls = "0.23"
toml = "0.6"
